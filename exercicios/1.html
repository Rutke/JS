<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="h1">Dogs</h1>
    <h2 id="h2">Bela, Bilu, Meg, Mel, Zeus, Thor</h2>

    <button onclick="alterarTexto()">Alterar Texto</button>

    <script>
        function alterarTexto() {
            document.getElementById("h1").textContent = "Cachorros";
            document.getElementById("h2").textContent = "Muito arteiros";
        }
    </script>
</body>
</html>
