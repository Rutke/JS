<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p id="texto">A Bela e o Bilu s√£o pais do Zeus, Mel e da Meg, a Bela foi a primeira a chegar, ganhei ela quando eu tinha uns 11 anos</p>

    <button onclick="alternarVisibilidade()">Mostrar Texto/Ocultar Texto</button>

    <script>
        function alternarVisibilidade() {
            const texto = document.getElementById("texto");
            if (texto.style.display === "none") {
                texto.style.display = "block";
            } else {
                texto.style.display = "none";
            }
        }
    </script>

</body>
</html>
