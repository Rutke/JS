<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="h1">Hello World</h1>
    <h2 id="h2">JS digita: </h2>
    <h3 class="h3">Teste 1</h3>
    <h3 class="h3">Teste 2</h3>
    <div id="bloco"></div>
    <div>
        <img id="imagem" src="https://blog.vandersonguidi.com.br/wp-content/uploads/2014/01/html5_css3.png">
    </div>

    <button id="botao">Click me</button>
    <button onclick="trocaImagem()">Outro botão</button>
    <script>
        console.log("Hello World!")
        //documnet.write("<h3>Teste</h3>")

        //Buscar elemento por id
        const h2 = document.getElementById("h2");
        console.log(h2);

        //Uso com seletores
        const h1 = document.querySelector("#h1");
        console.log(h1);
        const h3 = document.querySelectorAll(".h3")
        console.log(h3);

        //Buscar por nome da classe
        const classH3 = document.getElementsByClassName("h3");
        console.log(classH3);

        //Manipulação de elementos
        //Texto
        h2.textContent ="Novo Texto";

        //HTML - Tags
        const div = document.getElementById("bloco");
        div.innerHTML = "<h1>Titulo do Bloco</h1>";
        console.log(div);

        //Manipulação de atributos
        const img = document.getElementById("imagem");
        console.log(img.getAttribute("src"));

        //Nova imagem
        img.setAttribute("src", "https://skillforge.com/wp-content/uploads/2020/10/javascript-266x300.png")
        // img.removeAttribute("src");

        img.style.border = "1px solid black";
        img.style.borderRadius = "10px";

        //Eventos
        const button = document.getElementById("botao");
        button.addEventListener("click", function() {
            console.log("Entrou!")
            img.setAttribute("src", "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSVMCp0BiGWna-rxPlVhRednHwa9A-oTdxVNw&s")
        })
            

        function trocaImagem(){
            img.setAttribute("src", "https://blog.hubdodesenvolvedor.com.br/wp-content/uploads/2024/03/capa-linguagens-em-alta.jpg")
        }
    </script>
    
</body>
</html>
